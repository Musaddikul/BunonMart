<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bunon{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8; }
        header, footer { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav a { margin: 0 1rem; color: white; text-decoration: none; }
        main { padding: 2rem; }
        @media (max-width: 600px) {
            nav a { display: block; margin: 0.5rem 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bunon</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/men/">Men</a>
            <a href="/women/">Women</a>
            <a href="/kids/">Kids</a>
            <a href="/eid/">Eid Collection</a>
            <a href="/contact/">Contact</a>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()">
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="bn" {% if LANGUAGE_CODE == 'bn' %}selected{% endif %}>বাংলা</option>
                </select>
            </form>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Bunon. All rights reserved.</p>
    </footer>
</body>
</html>
